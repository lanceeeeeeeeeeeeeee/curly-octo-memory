<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2SW2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('hisirrenn.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: black;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.69);
            padding: 20px;
            border-radius: 10px;
            width: 880px;
            height: 804px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-weight: bold;
            color: #187ac0;
            font-size: 41px;
        }
        button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Robotics Club Registration Form</h1>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Full Name:</label>
                        <input type="text" class="form-control" placeholder="Enter Full Name">
                    </div>
                    <div class="col">
                        <label class="form-label">Age:</label>
                        <input type="number" class="form-control" placeholder="Enter Age">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Email Address:</label>
                        <input type="email" class="form-control" placeholder="Enter Email Address">
                    </div>
                    <div class="col">
                        <label class="form-label">Phone Number:</label>
                        <input type="tel" class="form-control" placeholder="Enter Phone Number">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Robotic Topics:</label>
                    <div>
                        <input type="checkbox" name="robotic_topics">
                        <label>Programming</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>Electronics</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>Mechanical Design</label>
                    </div>
                <br>
                <div>
                <div class="mb-3">
                    <label class="form-label">Robotics Experience:</label>
                    <div>
                        <input type="radio" name="robotics_experience">
                        <label>Noob</label>
                        </div>
                        <div>
                            <input type="radio" name="robotics_experience">
                            <label>Pro</label>
                        </div>
                        <div>
                            <input type="radio" name="robotics_experience"> 
                            <label>Hacker</label>
                        </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Robotic Project:</label>
                    <select class="form-select">
                        <option>Select a Project</option>
                        <option>Autonomous Robot</option>
                        <option>AI-based Robot</option>
                        <option>Mechanical Arm</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Statement of Interest:</label>
                    <textarea class="form-control" rows="4" placeholder="Type your answer here..."></textarea>
                </div>
                <button type="submit">Join Now!</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
